<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>BlockTube - Opções</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/icons/16.png"/>
  </head>
  <body>
    <div style="border-bottom: 1px solid #ccc">
      <h1 style="display:inline">BlockTube_pt_BR</h1>
      <span style="float:right">[<a target="_blank" href="https://github.com/amitbl/blocktube/wiki">Como usar</a>]
        [<a target="_blank" href="https://github.com/amitbl/blocktube/wiki/Changelog">Log de mudanças</a>]<br /><small style="float:right">v{EXT_VERSION}</small></span>
    </div>
    <div id="main">
      <form id="login" style="display:none">
        <p>As opções de extensão são restritas, faça o login para continuar.</p>
        <div>
          <label class="block-label" style="margin-right:5px">Senha</label>
          <input id="pass_login" type="password" size="32" autocomplete="off" class="form-text" />
        </div>
        <div>
          <input type="submit" id="send_login" value="Login" />
          <div class="status-text" id="status_login"></div>
        </div>
      </form>
      <form id="options" style="display:none">
        <legend>Opções de filtros</legend>
        <fieldset>
          <div>
            <label class="block-label">Título do vídeo</label>
            <textarea class="form-textarea" rows="5" id="title"></textarea>
          </div>
          <div>
            <label class="block-label">Nome do canal</label>
            <textarea class="form-textarea" rows="5" id="channelName"></textarea>
          </div>
          <div>
            <label class="block-label">ID do vídeo</label>
            <textarea class="form-textarea" rows="5" id="videoId"></textarea>
          </div>
          <div>
            <label class="block-label">ID do canal</label>
            <textarea class="form-textarea" rows="5" id="channelId"></textarea>
          </div>
          <div>
            <label class="block-label">Conteúdo do comentário</label>
            <textarea class="form-textarea" rows="5" id="comment"></textarea>
          </div>
        </fieldset>
        <legend>Outras opções</legend>
        <fieldset>
          <div>
            <label class="block-label">Senha UI:</label>
            <input id="pass_save" type="password" autocomplete="off" />
          </div>
          <div>
            <label class="block-label">Mensagem de vídeo bloqueado:</label>
            <input id="block_message" type="text" autocomplete="off" />
          </div>
          <div>
            <label class="block-label">Permitir apenas vídeos entre</label>
            <input id="vidLength_0" type="number" min="0" max="99999" />
            <small>-</small>
            <input id="vidLength_1" type="number" min="0" max="99999" />
            <span style="font-size:small; font-style:italic">segundos de duração</span>
          </div>
          <div>
            <input id="disable_mixes" type="checkbox" />
            <label>Bloquear playlists geradas automaticamente do YouTube</label>
          </div>
          <div>
            <input id="disable_trending" type="checkbox" />
            <label>Desativar página Tendências[Em Alta/Trend Topic]</label>
          </div>
          <div>
            <input id="autoplay" type="checkbox" />
            <label>Reproduza automaticamente o próximo vídeo no bloco</label>
          </div>
          <div>
              <input id="suggestions_only" type="checkbox" />
              <label>Ative o modo somente oculto de sugestões (o URL direto e o acesso incorporado não serão bloqueados)</label>
          </div>
        </fieldset>
        <div class="buttons">
          <input type="submit" id="save_btn" value="Save" />
          <input type="button" id="export" value="Export" />
          <input type="button" id="import" value="Import" />
          <input type="file" id="myfile" accept="application/json" style="display:none" />
          <div class="status-text" id="status_save"></div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
